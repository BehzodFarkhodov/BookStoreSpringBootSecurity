<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Books for buy</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">All Books</h2>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Book Name</th>
            <th>Title</th>
            <th>Author</th>
            <th>Page Count</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.name}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.page}"></td>
            <td th:text="${book.price}"></td>
            <td>   <form th:action="@{/order/create-order/{id}(id=${book.id})}" method="post"
                         onsubmit="return confirm('Are you sure you want to delete this book?');">
                <button type="submit" class="btn btn-danger">Buy</button>
            </form></td>
        </tr>
        </tbody>
    </table>
    <h3 class="text-center mt-5">Your Orders</h3>
    <table class="table table-bordered table-striped mt-3">
        <thead class="thead-dark">
        <tr>
            <th>Order Amount</th>
<!--            <th>Order Price</th>-->
            <th>Order Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.getAmount()}"></td>
<!--            <td th:text="${order.price}"></td>-->
            <td th:text="${order.createdDate}"></td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
